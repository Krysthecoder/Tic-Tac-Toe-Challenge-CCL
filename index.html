<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe </title>
</head>

<body>


    <nav class="navbar">
        <div class="container-fluid align-baseline px-5 w-75">
            <a class="navbar-brand" href="#">Made By Krysthopher Ruiz</a>

            <p class="navbar-text my-auto">Powered by BootsTrap 5 & TypeScript.</p>
        </div>
    </nav>

    <div class="container-fluid d-flex justify-content-between p-5 w-75 game-header">
        
        
        <div class="mx-auto mb-3">
            <h1 id="gameTitle">Welcome to Tic, Tac, Toe!</h1>
        </div>


        <div class="game-score-board container-fluid d-flex justify-content-between w-75">
            <div class="card">
                <div class="card-body text-center">
                    <p class="card-text" id="playerOneScore">0</p>
                    <p class="card-text">Player 1</p>
                </div>
            </div>
    
    
            <div class="card">
                <div class="card-body text-center">
                    <p class="card-text"id="playerTwoScore">0</p>
                    <p class="card-text">Player 2</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5 w-75 game-grid-container">
        <div class="row mx-auto w-75">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 block" onclick="rowArrSetter(0,0)"></div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 block" onclick="rowArrSetter(0,1)"></div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 block" onclick="rowArrSetter(0,2)"></div>
        </div>

        <div class="row mx-auto w-75">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 block" onclick="rowArrSetter(1,0)"></div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 block" onclick="rowArrSetter(1,1)"></div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 block" onclick="rowArrSetter(1,2)"></div>
        </div>

        <div class="row  mb-3 mx-auto w-75">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 block" onclick="rowArrSetter(2,0)"></div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 block" onclick="rowArrSetter(2,1)"></div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 block" onclick="rowArrSetter(2,2)"></div>
        </div>
    </div>

    <div class="container-fluid w-25 mt-5 mx-auto d-flex justify-content-between game-buttons">
        <button class="btn btn-primary" id="resetGame">Reset Game</button>
        <button class="btn btn-primary" id="newMatch">New Match</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
