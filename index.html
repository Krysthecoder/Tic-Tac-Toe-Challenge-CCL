<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe en tu cara p</title>
</head>

<body>


    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid align-baseline px-5 w-75">
            <a class="navbar-brand" href="#">Made By Krysthopher Ruiz</a>

            <p class="navbar-text my-auto">Powered by BootsTrap 5 & TypeScript.</p>
        </div>
    </nav>

    <div class="container-fluid d-flex justify-content-between p-5 w-75">
        <div class="card">
            <div class="card-body text-center">
                <p class="card-text">0</p>
                <p class="card-text">Player 1</p>
            </div>
        </div>

        <div class="my-auto">
            <h1>Welcome to Tic, Tac, Toe!</h1>
        </div>

        <div class="card">
            <div class="card-body text-center">
                <p class="card-text">0</p>
                <p class="card-text">Player 2</p>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5 ">
        <div class="row mx-auto w-75">
            <div class="col-xl-4 block"></div>
            <div class="col-xl-4 block"></div>
            <div class="col-xl-4 block"></div>
        </div>

        <div class="row mx-auto w-75">
            <div class="col-xl-4 block"></div>
            <div class="col-xl-4 block"></div>
            <div class="col-xl-4 block"></div>
        </div>

        <div class="row  mb-3 mx-auto w-75">
            <div class="col-xl-4 block"></div>
            <div class="col-xl-4 block"></div>
            <div class="col-xl-4 block"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
